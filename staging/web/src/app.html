<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <!-- Remove 'public' from paths -->
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/app.js" defer></script>
</head>
<body>
    <div class="textDiv">
        <input type="text" placeholder="Player Name" id="playerName"/>
    </div>
    <div class="btnDiv">
        <button id="play">Play</button>
    </div>
    <!-- Money display and winnings section -->
    <section class="txtSection"></section>
    <!-- Slot machine display section -->
    <section id="slotMachine"></section>
    <div class="btnDiv">
        <button id="cashOut">Cashout</button>
    </div>
    <h2 id="leaderboardTitle"></h2>
    <table id="highScoresList"></table>
</body>
</html>
